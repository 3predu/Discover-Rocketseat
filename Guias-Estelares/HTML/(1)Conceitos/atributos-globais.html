<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hiden
    - id
    - style
    - tabindex
    - tittle
-->
<div class="carrinho">
    <!--
        class
        -> usado para aplicar o estilo CSS
        -> classificar o conteúdo
        -> acessar no JavaScript
    -->
</div>

<div class="carrinho" contenteditable="true">
    <!--
        contenteditable
        -> Possibilita editar o conteúdo
    -->
</div>

<div class="carrinho" data-id="" id="carrinho2">
    <!--
        data-id
        -> usado no JavaScript (lógicas)
        -> usado no CSS
    -->
</div>

<div class="carrinho" hidden>
    <!--
        hidden
        -> esconde uma tag/conteúdo
    -->
</div>

<div class="carrinho" id="carrinho1">
    <!--
        id
        -> Pode-se usar 1 por tag
        -> Ele não se repete, é único
    -->
</div>

<div class="carrinho" style="color: red;">
    <!--
        style
        -> Tag CSS
        -> Não usado hoje em dia dentro do HTML
    -->
</div>
------------------------------------------
<!--
    tabindex
    -> Quando o usuário for navegar na página com a tecla TAB,
    ele vai mudar conforme a numeração.
-->
<div tabindex="3">
</div>
<div tabindex="1">
</div>
<div tabindex="2">
</div>

------------------------------------------
<div title="Definir um título">
    <!--
        tittle
        -> O atributo tittle, define um título.
        -> Quando o usuário descança o mouse no certo conteúdo,
        irá aparecer oque está nas aspas do atributo tittle.
    -->
</div>
