<!--
    Aninhamento de Tags

    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->
<p>
    Vou <em>escrever</em> um parágrafo
</p>
<!--
    Observações:.
    -> A tag "<p></p>" é pai da tag "<em></em>".
    -> Cada tag é lida na ordem de aparição,
    (de acordo com o n° de linhas).
    -> Algumas tags ficaram em linha, e outras
    quebraram a linha, ou seja fazem blocos.
    ->
-->
