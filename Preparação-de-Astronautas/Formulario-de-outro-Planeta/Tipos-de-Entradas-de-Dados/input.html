<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentanção do comapo, depende
    do User Agent

    # Atribustos

    - minlength / maxlength
        * O número mínimo e/ ou máximo de caracteres
        para este campo
    - size
        * O número aceitável de caracteres que esse 
        campo deverá conter
    - pattern
        * Expressão regular para validar o que está
        sendo digitado no campo
        * Altamente recomendado o uso de um padrão
        de segurança alta de senhas
        * Exemplo: queremos que a senha contenha caracteres
        hexadecimais com o limite de no mínimo 4 e no máximo
        8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado
        ou não
    - required
        * o campo será obrigatório
    
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exempolo: queremos que o cliente só adicione números
            * inputmode="nimeric"
    -autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha

-->

<form action="">

    <input type="password"
        minlength="10"
        size="8"
    >
<button type="submit">Enviar</button>

</form>

<form action="">

    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no minimo 4 caracteres e no máximo
        8 caracteres"
        placeholder="Password"
    >
<button type="submit">Enviar</button>

</form>

<!--
    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos
    - placeholder
    - readonly / disabled
    - value
    -required - obrigatório

    - multiple
        * o campo irá receber 1 ou mais emails, separados por
        vírgulas
    -minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    - size 
        * Valor numérico indicando quantos caracteres esse
        campo deveria conter, modificando o tamanho do campo
        para o usuário
    - pattern
        * uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar o email do domínio
        rocketseat.com.br
            * pattern="[.+@rocketseat]"
    - list
        * o id uma tag <datalist> que está no mesmo documento 
        * <datalist> irá conter uma lista de valores pré definidos
        a fim de sugerir ao usuários quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com 
            o campo, não serão apresentados como sugestão

-->
<form action="">
    <input type="email"
        placeholder="Email"
        required
        minlength="7"
    >
    <button type="submit">Enviar</button>
</form>

<!--
    <input type="url">

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value 

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    
    - size
        * Valor númerico indicando quantos caracteres esse campo
        deveria conter, modificando o tamanho do campo para 
        o usuário
    
    - patern
        * Uso de expressão regular para validar o campo 
        * exemplo: o usuário só poderá colocar domínio
        .com.br
            * pattern=".*/.com/.br/\/.*"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos
        a fim de sugerir ao usuário, quais valores disponíveis
            * Os valores do <datalist> que não forem compatíveis com
            o campo, não serão apresentados como sugestão
    
    - spellcheck
            * Habilitar a verificação ortográfica para este input
-->

<datalist class="urlsdatalist">
    <option value="">https://site.com.br</option>
    <option value="">https://site2.com.br</option>
</datalist>
<form action="">
    <input type="url"
        placeholder="http://example.com"
        value="http://example.com"
        required
        minlength="14"
        list="urlsdatalist"]
        spellcheck="false"
    >
    <button type="submit">Enviar</button>
</form>

<!--
    <input type="file">

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos
    
    - value
        - contém o arquivo a ser enviado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivo ou arquivos
    - multiple
        - permite o envio de múltiplos arquivos
    
    * Envio dos arquivos
        * Para envio dos arquivos o formulário deverá utilizar o método POST e
        o atributo enctype como "multipart/form-data"
-->

<form action="" method="post" enctype="multipart/form-data">
    <input type="file">
</form>
