<!--
    <form>

        - Elemento que definirá um formulário
        - é um container estilo <section> <footer>

        Atributos básicos
        - action - p/ onde o formulário vai ser submetido
        - method - define 2 verbos
            - POST - usa-se para quando não se pode mostrar dados
            - GET - usa-se em campos de pesquisa, porque não precisa esconder dados
-->

<form action="" method="GET">
    <!--http://minhapagina.com.br/?name=Predu&email=pedro@gmail.com-->
</form>
<form action="" method="POST"></form>

<!--
    Por padrão se não especificarmos o 'action' e o 'method'
    vão ser:
        - action = para a mesma página 
        - method - método vai ser por padrão get
-->
