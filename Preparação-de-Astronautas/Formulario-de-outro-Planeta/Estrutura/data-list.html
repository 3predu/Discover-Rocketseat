<!--
    <datalist>

        - Lista de valores como sugestão a uma tag <input>
        - Valores sugestivos e não obrigatórios
        - Usuário poderá selecionar um dos valores, ou colocar um valor
        diferente da sugestão.
    
    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    - List
        - Recebe como valor o id de um <datalist> residente no mesmo documento.
    
    - Tipos de input suportados
        - text, search, url, tel, email, date, month, week, time, time
        datetime-local, number, range e color.
    * Valores de datelist que não são compatíveis com o tipo do <input>
    não serão apresentados.


    # Tipos de input não suportados (conforme a especificação)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de button

    # User Agent 
    verificar compatibilidade com o browser 

-->

<input 
    type="text"
    list="fruitsdata"
    placeholder="Escolha uma fruta">

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>
<datalist id="colorsdata">
    <option value="">#ff0000</option>
    <option value="">#00ff00</option>
</datalist>
<input type="color" list="colorsdata">
