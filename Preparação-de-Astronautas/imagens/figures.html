<!--
    Criando título vísivel para as imagens

    <figure> e <figcaption>

    nesse exemplo a imagem funciona como um link também!
-->

<a href="https://google.com">
    <figure>
        <img src="https://source.unsplash.com/random" 
        alt="Título Imagem"
        title="Título Imagem"
        height="250px">

        <figcaption>Colocar um título na imagem</figcaption>
    </figure>
</a>
